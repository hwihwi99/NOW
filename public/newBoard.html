<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="./css/newboard_post.css">
</head>
<body>
    <div class="new_board_post">
        <div class="new_header">
            <a href="/home">
                <img src="../img/now_logo.png" alt="logo">
            </a>
            <div class="new_text">
                <p>
                    게시판을 추가해보세요 <br>
                    게시판 제목은 수정, 삭제가 불가능합니다.
                </p>
                <a href="/board">
                    취소
                </a>
            </div>
        </div>
        <form action="/newboard" method="POST" class="new-input">       
            <input type="text" name="newBoard_title" id="newBoard_title" placeholder="게시판 제목" required>
            <br>
            <input type="text" name="newBoard_detail" id="newBoard_detail" placeholder="게시판 설명" required>
            <br>
            <button type="submit">게시판 추가</button>
        </form>
    </div>
</body>
</html>
