<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <div class="join">
        <div class="join-top">
            <a href="/">
                <img src="../img/now_logo.png" alt="logo">
            </a>
            <p>
                Now 회원가입 페이지
            </p>
        </div>
        <form action="/join" method="POST" class="join-input">       
            <input type="email" name="join_email" id="join_email" placeholder="Email" required>
            <br>
            <input type="password" name="join_pw" id="join_pw" placeholder="Password" required>
            <br>
            <input type="password" name="join_pwcheck" id="join_pwcheck" placeholder="Password check" required>
            <br>
            <input type="text" name="join_nickname" id="join_nickname" placeholder="Nickname" required>
            <br>
            <input type="text" name="join_name" id="join_name" placeholder="userName" required>
            <br>
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
