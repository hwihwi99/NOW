<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login">
        <div class="login_top">
            <a href="/">
                <img src="../img/now_logo.png" alt="logo">
            </a>
            <p>
                지금 NOW를 시작하세요!
            </p>
        </div>
        <form action="/login" method="POST" class="login-input">       
            <input type="text" name="login_nickname" id="login_nickname" placeholder="NickName" required>
            <br>
            <input type="password" name="login_pw" id="login_pw" placeholder="Password" required>
            <br>
            <button type="submit">LOGIN</button>
        </form>
    </div>   
</body>
</html>
