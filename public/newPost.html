<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="./css/newboard_post.css">
</head>
<body>
    <div class="new_board_post">
        <div class="new_header">
            <a href="/home">
                <img src="../img/now_logo.png" alt="logo">
            </a>
            <div class="new_text">
                <p>
                    게시글을 추가해보세요. 
                </p>
                <a href="/post">
                    취소
                </a>
            </div>
        </div>

        <form action="/newpost" method="POST" class="new-input">       
            <input type="text" name="post_title" id="post_title" placeholder="게시글 제목">
            <br>
            <textarea style="height: 290px;" name="post_content" id="post_content" cols="30" rows="10" placeholder="게시글 내용"></textarea>
            <br>
            <button type="submit">게시글 추가</button>
        </form>
        
    </div>
</body>
</html>
