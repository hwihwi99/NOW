<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOW</title>
    <link rel="stylesheet" href="./css/LandingPage.css">
</head>
<body>
    <div class="LandingPage">
        <img src="../img/now_logo.png" alt="logo">
        <br>
        <br>
        <p class="LandingPage_title">what is <b>NOW</b>??</p>
        <br>
        <div class="LandingPage_list">
            <li><b>닉네임</b>으로 활동하는 커뮤니티입니다.</li>
            <li><b>주제별로</b> 게시판이 나뉘어 있습니다</li>

            <li><b>게시글</b>은 얼마든지 작성해도 좋습니다.</li>

        </div>
        <br>
        <p class="LaningPage_text"><b>Now!!</b> Are you Ready??</p>

        <form action="/join" method="get">
            <input class="LandingPage_btn" type="submit" value="회원가입">
        </form>
        <form action="/login" method="get">
            <input class="LandingPage_btn" type="submit" value="로그인">
        </form>
